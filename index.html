<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 Countdown</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <form id="chooseDate">
            <label for="countdownName">Enter the name of your countdown timer</label>
            <input type="text" name="countdownName" id="counterName" required>

            <label for="dateSelector">Choose date & time</label>
            <input type="datetime-local" name="dateSelector" id="dateSelector">

            <input type="submit" id="setButton">
        </form>
    </div>
    <div id="countdown">
        <h2 id="countdownTitle">Countdowning right now</h2>
        <div id="timeCount">
            <h3 class="timeLeft" id="dayLeft"></h3>
            <h3 class="timeLeft">:</h3>
            <h3 class="timeLeft" id="hourLeft"></h3>
            <h3 class="timeLeft">:</h3>
            <h3 class="timeLeft" id="minLeft"></h3>
            <h3 class="timeLeft">:</h3>
            <h3 class="timeLeft" id="secLeft"></h3>
        </div>
        <div id="timeTags">
            <h6>Days</h6>
            <h6></h6>
            <h6>Hours</h6>
            <h6></h6>
            <h6>Minutes</h6>
            <h6></h6>
            <h6>Seconds</h6>
        </div>
        <button id="clearButton">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
